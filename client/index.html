<html>
  <head>
    <title>Dropdown</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- documentation css -->

  </head>
  <body ng-app = "dropdown" class = "noBackground" ng-controller = "dropdownController" ng-keydown="changeSelected()">
    <div>
      <div class>
        <input ng-model = "searchQuery" ng-change = "displayOptions()" >
      </div>
      <div class = "box" ng-repeat = "option in searchOptions track by $index" ng-mouseover = "select($index)" ng-class = "{selected:option.selected}">
        <p>search {{searchQuery}} in {{option.name}}</p>
      </div>
    </div>

    <!-- dependancies -->
    <script src = "libs/angular/angular.min.js"></script>
    <script src = "libs/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- app scripts -->
    <script src = "app.js"></script>
    <script src = "services/services.js"></script>

  </body>
</html>
